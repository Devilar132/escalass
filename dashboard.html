<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.3.2/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <title>Dashboard</title>
    <!-- Modal para exibir a mensagem de sucesso -->
<div id="modal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="fecharModal()">&times;</span>
        <p id="modal-texto"></p>
        <audio id="audio-copiado" src="success-1-6297.mp3"></audio>
        <img id="ambulancia" src="icons8-ambulância (1).gif" alt="Ambulância">

    </div>
</div>

</head>
<body>

<!-- Contêiner para o formulário e a lista de cadastros -->
<div class="cadastros-container">

    <!-- Formulário Único -->
    <div class="cadastro-form">
        <h3>Cadastro</h3>
        <form id="cadastro-form">
            <label for="tipo">Escolha o tipo:</label>
            <select id="tipo" name="tipo" required>
                <option value="servico">Serviço</option>
                <option value="missao">Missão</option>
                <option value="reserva">Reserva</option>
            </select>

            <label for="data">Data:</label>
            <input type="date" id="data" name="data" required>

            <!-- Adicionando campo de horário para Missão -->
            <label for="horario">Horário (para Missão):</label>
            <input type="time" id="horario" name="horario" required>
            <label for="descricao">Descrição (para Missão):</label>
            <input type="text" id="descricao" name="descricao">

            <!-- Adicionando campo de turno para Serviço -->
            <label for="turno">Turno (para Serviço):</label>
            <select id="turno" name="turno">
                <option value="diurno">Diurno</option>
                <option value="noturno">Noturno</option>
            </select>

            <button type="button" onclick="cadastrar()">Cadastrar</button>
        </form>
    </div>


    <!-- Lista de Cadastros -->
    <div class="lista-cadastros">
        <h3>Cadastros Realizados</h3>
        <ul id="lista-cadastros"></ul>
        
        <button class="botao-copiar" type="button" onclick="copiarTexto()">Copiar Texto</button>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
